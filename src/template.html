<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Javascript Coding Challenge</title>
  </head>
  <body>
    <section class="section__top">
      <h1>Simulate controlling a robot</h1>
      <span
        >Use keyboard arrow keys or onscreen buttons to move <u>left</u>, <u>right</u>, <u>up</u> &
        <u>down</u></span
      >
    </section>
    <section class="mainBoard" id="js-mainBoard">
      <div class="mainBoard__grid">
        <div class="creature"><span></span></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="controls">
        <div class="controls__keys">
          <button id="upKey" class="button primary button--up">UP</button>
          <button id="leftKey" class="button primary">Left</button>
          <button id="downKey" class="button primary">Down</button>
          <button id="rightKey" class="button primary">Right</button>
        </div>
      </div>
    </section>
  </body>
</html>
